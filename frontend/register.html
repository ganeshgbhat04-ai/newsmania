    <nav>

<section class="container auth-container">

    <h2 data-text="registerTitle">Register</h2>

    <div class="login-card">
        <label data-text="nameLabel">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">

        <label data-text="emailLabel">Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label data-text="passwordLabel">Password</label>
        <input type="password" id="password" placeholder="Enter your password">

        <label data-text="confirmPasswordLabel">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password">

        <button class="auth-btn" onclick="registerUser()" data-text="registerBtn">Create Account</button>

        <p class="signup-link">
